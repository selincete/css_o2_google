<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <header>
        <img src="/img/google.jpg" alt="Google Logo">
    </header>
    <main>
        <div class="container">
            <div style="line-height: 22px; height: 70px; background-color: rgba(231, 231, 231, 0.459); margin: 0px; padding: 0;">
                <p style="font-size: 14px;">Search the web using Google!</p>
                <input type="text" style="width: 300px; height: 20px;"> <br>
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
            <div style="margin-top: 3px;">
               <div class="box1">
                    <p>Special Searches</p>
                    <a href="https://www.google.com.tr">Stanford Searches</a><br>
                    <a href="https://www.google.com.tr">Linux Searches</a>
               </div>
               <div class="box2">
                    <a href="https://www.google.com.tr">Help!</a><br>
                    <a href="https://www.google.com.tr">About Google!</a><br>
                    <a href="https://www.google.com.tr">Company Info</a><br>
                    <a href="https://www.google.com.tr">Google! Logos</a>
                </div>
               <div class="box3">
                    <p style="font-size: 10px;">Get Google</p>
                    <p style="font-size: 9px;">updates monthly:</p>
                    <input type="text" id="fname" value="your e-mail" style="height: 20px;"><br>
                    <input type="submit" value="Subscribe" style="font-size: 13px;">
                    <a href="https://www.google.com.tr" style="font-size: 10px;">Archive</a>
               </div>              
            </div>
            <p style="font-size: 12px; font-style: normal; margin-top: 100px;">Copyright Â©1998 Google Inc.</p>
        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
